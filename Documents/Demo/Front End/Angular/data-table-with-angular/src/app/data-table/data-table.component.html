
<div class="container">

    <h1 class="text-center">Data Table</h1>
<div class="table-responsive-md table-responsive-sm">
<table class="table table-stripped table-bordered row-border hover table-sm" id="datatableexample">
    <thead class = "thead-dark">
      <tr>
        <th scope = "col">ID</th>
        <th scope = "col">Name</th>
        <th scope = "col">Username</th>
        <th scope = "col">Email</th>
        <th scope = "col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of user">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
    </tbody>
  </table>
  <br>
      <br>
  </div>
</div>
